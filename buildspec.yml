version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin <your-account-id>.dkr.ecr.<region>.amazonaws.com
  build:
    commands:
      - echo Building Docker image...
      - docker build -t wildrydes-app .
      - docker tag wildrydes-app:latest <your-account-id>.dkr.ecr.<region>.amazonaws.com/wildrydes-app:latest
  post_build:
    commands:
      - echo Pushing Docker image to ECR...
      - docker push <your-account-id>.dkr.ecr.<region>.amazonaws.com/wildrydes-app:latest
      - echo Writing image definitions...
      - printf '[{"name":"WildRydesApp","imageUri":"<your-account-id>.dkr.ecr.<region>.amazonaws.com/wildrydes-app:latest"}]' > imagedefinitions.json

artifacts:
  files: imagedefinitions.json
